<div id="introduction-container">
    <h1>Candidate's Self-Introduction Form</h1>
    <div id="introduction-content">
        <div>
            <label>Name</label>
            <p>{{traineeName}}</p>
            <br>
            <label>Track</label>
            <p>{{traineeTrack}}</p>
            <br>
          </div>
          <div>
            <label>Skills</label>
            <div *ngFor="let tag of tagList; let i = index">
              <!-- Create a checkbox for each tag using ngFor. Toggle buttons instead of checkboxes! -->
              <div class="switch">
                <!-- <input type="checkbox" id="cmn-toggle-{{i}}" class="cmn-toggle cmn-toggle-round" (change)="updateTagList(tag, $event.target.checked)"> {{tag.tagName}} <br>
                <label class="onoffswitch-label" for="cmn-toggle-{{i}}"></label> -->
                <input type="checkbox" (change)="updateTagList(tag, $event.target.checked)"> {{tag.tagName}} <br>
              </div>
        
            </div>
          </div>
          <div>
            <form (ngSubmit)="onSubmit()" [formGroup]="form" id="commentForm">
              <div class="form-group">
                <br>
                <label for="inputComment">Introductory Comments</label>
                <br>
                <textarea formControlName="comment" id="inputComment" name="commentBox" form="commentForm" placeholder="Any comments regarding the candidate's self-introduction"></textarea>
      
              </div>
              <button type="submit" id="submit-button" routerLink="/Caliber/screening/questions" routerLinkActive="activeLink">Next</button>
            </form>
            
      
          </div>
    </div>
    
  </div>
