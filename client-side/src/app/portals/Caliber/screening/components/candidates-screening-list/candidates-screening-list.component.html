<div id="candidates-container" class="animated fadeIn">
  <h1 class="header-h1">Screening Candidates</h1>
  <div class="filters">
    <!-- Search Bar -->
    <input [(ngModel)]="searchText" placeholder="Search for Candidate..." class="search-bar">
  </div>
  <!-- Table of Pending Screenings -->
  <table class="table table-hover" id="candidates-table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Track</th>
        <th scope="col">Date</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let i = index; let candidate of candidates | searchPipe: searchText | paginate: { itemsPerPage: 5, currentPage: p } ">
        <tr (click)="beginScreening = !beginScreening">
          <td>{{candidate.firstname}} {{candidate.lastname}}</td>
          <td>{{tracks[candidate.trackId-1].trackName}}</td>
          <td>{{candidate.schedule | date:'short'}}</td>
        </tr>
      </ng-container>
    </tbody>
  </table>
  <!-- The Modal -->
  <div id="myModal" class="modal animated fadeIn" [style.display]="beginScreeningPrompt()">
    <!-- Modal content -->
    <div class="modal-content">
      <h2>Click "Begin" to begin screening.</h2>
      <div class="buttons">
        <button class="btn" type="submit" routerLink="/screening">Begin</button>
        <button class="btn" (click)="beginScreening = !beginScreening">Back</button>
      </div>
    </div>
  </div>
  <!-- Pagination section -->
  <pagination-controls class="pagination" (pageChange)="p = $event" maxSize="5" previousLabel="" nextLabel=""></pagination-controls>

</div>
