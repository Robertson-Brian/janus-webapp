<div id="pass-fail-container">
  <h2>Soft Skills Evaluation</h2>
  <div id="pass-fail-buttons">
    <button (click)="beginScreeningPrompt()"  (click)="beginScreening = !beginScreening">Pass Soft Skills</button>
    <button (click)="beginScreeningPrompt()" (click)="beginScreening = !beginScreening">Fail Soft Skills</button>
  </div>
  <div id="violationTable" *ngIf="violations != undefined">
    <table class="table table-hover" id="table-container">
      <thead>
        <tr>
            <th scope="col">Violation Type</th>
            <th scope="col">Violation Time</th>
            <th scope="col">Comment </th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngIf="violations != undefined">
          <tr class="violation" *ngFor="let violation of violations">
            <td>
              <span>{{violation.violationType.violationType}}</span>
              <span>{{violation.Time}}</span>
              <span>{{violation.Comment}}</span>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
  <div id="myModal" class="modal animated fadeIn" [style.display]="beginScreeningPrompt()">
    <!-- Modal content -->
    <div class="modal-content">
      <h2>Do you want to submit?</h2>
      <div class="buttons">
        <button class="btn" type="submit" routerLink="/Caliber/screening/finalReport" routerLinkActive="activeLink">Submit</button>
        <button class="btn" (click)="beginScreening = !beginScreening">Cancel</button>
      </div>
    </div>
  </div>
</div>
