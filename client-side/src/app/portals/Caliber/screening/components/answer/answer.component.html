<div class="modal-header">
  <h4 class="modal-title">{{question.questionText}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>1 - {{question.sampleAnswer1}}</p>
  <p>2 - {{question.sampleAnswer2}}</p>
  <p>3 - {{question.sampleAnswer3}}</p>
  <p>4 - {{question.sampleAnswer4}}</p>
  <p>5 - {{question.sampleAnswer5}}</p>
  <p>Score: {{questionScore.score}}</p>
</div>
<div class="slidecontainer container text-center">
  <input [(ngModel)]="questionScore.score" type="range" min="0" max="5" class="slider" id="score">
</div>

  <div class="modal-footer answer-bank-end">
      <span data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample" class="flag-button glyphicon glyphicon-flag color-red"></span>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Submit Score</button>
  </div>
  <div class="collapse" id="collapseExample">
    <hr>
      <div class="mt-3 violations-dropdown text-center">
        <form>
          <div class="container">
            <div class="form-check form-check-inline" *ngFor="let violationType of violationTypes">
              <input type="checkbox" class="form-check-input">
              <!--<label class="form-check-label">{{violationType.violationType}}</label>-->
            </div>
          </div>
          <br>
          <textarea class="form-control" placeholder="Optional Comment"></textarea>
        </form>
        <br>
        <button type="button" class="btn btn-outline-dark" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Submit Flag</button>
      </div>
  </div>
